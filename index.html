<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Colour Switcher</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div>
      <h1>Background Color Switcher</h1>
      <div class="warper">
        <span class="button" id="black"></span>
        <span class="button" id="red"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="yellow"></span>
        <span class="button" id="green"></span>
        <span class="button" id="cyan"></span>
        <span class="button" id="chartreuse"></span>
        <span class="button" id="hotpink"></span>
        <span class="button" id="white"></span>
      </div>

      <div class="case">
        Click to one colors to change the background of this page.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
